      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the category to retrieve
      responses:
        200:
          description: Category retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        400:
          description: Category not found
        500:
          description: Internal server error
    put:
      summary: Update a category by ID
      tags:
        - Category
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the category to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Updated title of the category
                description:
                  type: string
                  description: Updated description of the category
      responses:
        200:
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        400:
          description: Category not found
        500:
          description: Internal server error
    delete:
      summary: Delete a category by ID
      tags:
        - Category
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the category to delete
      responses:
        200:
          description: Category deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Category deleted successfully"
        400:
          description: Category not found
        500:
          description: Internal server error


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 101
        username:
          type: string
          example: 'johndoe'
        email:
          type: string
          example: 'johndoe@example.com'
        password:
          type: string
          example: 'password123'
        emailVerified:
          type: boolean
          example: false
          default: false
        birthday:
          type: string
          format: date
          example: '1990-01-01'
        roleId:
          type: integer
          example: 1

    Event:
      type: object
      properties:
        id:
          type: integer
          example: 101
        title:
          type: string
          example: 'Tech Conference 2024'
        description:
          type: string
          example: 'A conference about the latest in tech.'
        startDate:
          type: string
          format: date-time
          example: '2024-07-20T09:00:00Z'
        endDate:
          type: string
          format: date-time
          example: '2024-07-20T17:00:00Z'
        capacity:
          type: integer
          example: 200
        ageLimit:
          type: integer
