      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                details:
                  type: string
                  description: Details about the location
                cityId:
                  type: integer
                  description: ID of the city the location belongs to
      responses:
        200:
          description: Location updated successfully
          content:
            application/json:
              schema:
