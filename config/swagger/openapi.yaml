openapi: 3.1.0

info:
  title: Evently API
  version: 1.0.0

paths:
  /user/registration:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: User's username.
                email:
                  type: string
                  description: User's email.
                birthday:
                  type: date
                  description: User's birthday.
                password:
                  type: string
                  description: User's password meeting specific validation requirements.
      responses:
        '201':
          description: User registered successfully.
        '400':
          description: Bad request (e.g., invalid email format).

  /user/login:
    post:
      summary: Login a user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: User's email as username.
                password:
                  type: string
                  description: User's password.
      responses:
        '200':
          description: Login successful.
        '400':
          description: Incorrect email or password.

  /user/logout:
    post:
      summary: Logout a user
      tags:
        - Authentication
      responses:
        '200':
          description: Logout successful.

  /user/google:
    get:
      summary: Google authentication
      tags:
        - Authentication
      responses:
        '200':
          description: Redirects to Google for authentication.

  /user/google/callback:
    get:
      summary: Google authentication callback
      tags:
        - Authentication
      responses:
        '200':
          description: Callback for Google authentication.

  /user/auth:
    get:
      summary: Check if user is authenticated
      tags:
        - Authentication
      security:
          - bearerAuth: []
      responses:
        '200':
          description: Returns user authentication status.

  /user/send-verification-email:
    post:
      summary: Send email verification to the user
      tags:
        - Authentication
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: User's email for verification.
      responses:
        '200':
          description: Verification email was sent.
        '403':
          description: Email already verified.

  /user/verify-email:
    get:
      summary: Verify user email
      tags:
        - Authentication
      parameters:
        - in: query
          name: email
          schema:
            type: string
          description: User's email address to be verified.
        - in: query
          name: token
          schema:
            type: string
          description: JWT token for email verification.
      responses:
        '200':
          description: Email verified successfully.
        '400':
          description: Invalid or expired token.

  /user/google/mobile:
    post:
      summary: Verify Google token from mobile
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Google ID token from the mobile app.
      responses:
        '200':
          description: Google token verified and user authenticated.
        '500':
          description: Internal error during token verification.

  /event:
    post:
      summary: Create a new event
      description: Creates a new event with the provided details. Photos can also be uploaded.
      tags:
        - Event
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Title of the event.
                description:
                  type: string
                  description: Description of the event (optional).
                startDate:
                  type: string
                  format: date-time
                  description: Start date and time of the event.
                endDate:
                  type: string
                  format: date-time
                  description: End date and time of the event.
                capacity:
                  type: integer
                  description: Maximum number of participants (optional).
                ageLimit:
                  type: integer
                  description: Age limit for participants (optional).
                isPublic:
                  type: boolean
                  required: false
                  description: Whether the event is public.
                locationId:
                  type: integer
                  description: ID of the event's location.
                categoryId:
                  type: integer
                  description: ID of the event's category.
                formatId:
                  type: integer
                  description: ID of the event's format.
                photoDescriptions:
                  type: object
                  additionalProperties:
                    type: string
                  description: Descriptions for uploaded photos (optional).
                photos:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Photos to be uploaded for the event (optional).
      responses:
        201:
          description: Event created successfully with photos (if provided).
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID of the newly created event.
                  title:
                    type: string
                    description: Title of the event.
                  description:
                    type: string
                    description: Description of the event.
                  startDate:
                    type: string
                    format: date-time
                    description: Start date and time of the event.
                  endDate:
                    type: string
                    format: date-time
                    description: End date and time of the event.
                  capacity:
                    type: integer
                    description: Maximum number of participants.
                  ageLimit:
                    type: integer
                    description: Age limit for participants.
                  isPublic:
                    type: boolean
                    description: Whether the event is public.
                  locationId:
                    type: integer
                    description: ID of the event's location.
                  categoryId:
                    type: integer
                    description: ID of the event's category.
                  formatId:
                    type: integer
                    description: ID of the event's format.
                  secretCode:
                    type: string
                    description: Secret code for the event.
                  organizerId:
                    type: integer
                    description: ID of the event's organizer.
                  photos:
                    type: array
                    items:
                      type: string
                      description: URI of the uploaded photos.
        400:
          description: Missing required fields or invalid input.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message.
        401:
          description: Unauthorized, user must be authenticated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message.
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message.

    get:
      summary: Get all events
      description: Retrieve a list of events with optional filters.
      tags:
        - Event
      parameters:
        - in: query
          name: title
          description: Search events by title
          required: false
          schema:
            type: string
        - in: query
          name: locationId
          description: Filter events by location ID
          required: false
          schema:
            type: integer
        - in: query
          name: categoryId
          description: Filter events by category ID
          required: false
          schema:
            type: integer
        - in: query
          name: formatId
          description: Filter events by format ID
          required: false
          schema:
            type: integer
        - in: query
          name: start
          description: Filter events starting after a specific date
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: end
          description: Filter events ending before a specific date
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: limit
          description: Number of events to return per page
          required: false
          schema:
            type: integer
            default: 10
        - in: query
          name: offset
          description: The page offset
          required: false
          schema:
            type: integer
            default: 0
      responses:
        200:
          description: List of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/EventWithPhotos'
        500:
          description: Internal server error

  /event/{id}:
    get:
      summary: Get event by ID
      description: Retrieve details of a specific event by its ID.
      tags:
        - Event
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Event ID
      responses:
        200:
          description: Event found successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventWithPhotos'
        400:
          description: Event not found
        500:
          description: Internal server error

    put:
      summary: Update an existing event
      description: Update the details of an existing event, including photos.
      tags:
        - Event
      security:
        - BearerAuth: []
      requestBody:
        required: true
        name: event
        description: Updated event details
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                capacity:
                  type: integer
                ageLimit:
                  type: integer
                isPublic:
                  type: boolean
                locationId:
                  type: integer
                categoryId:
                  type: integer
                formatId:
                  type: integer
                photoDescriptions:
                  type: object
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Event ID
              
      responses:
        200:
          description: Event updated successfully
        400:
          description: Event not found or missing required fields
        403:
          description: Forbidden (not authorized to update event)
        500:
          description: Internal server error

    delete:
      summary: Delete an event
      description: Delete a specific event by its ID.
      tags:
        - Event
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Event ID
      responses:
        200:
          description: Event deleted successfully
        400:
          description: Event not found
        403:
          description: Forbidden (not authorized to delete event)
        500:
          description: Internal server error

  /country:
    get:
      summary: Get all countries
      description: Retrieve a list of all countries.
      tags:
        - Country
      responses:
        200:
          description: List of countries retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CountryWithCities'
        500:
          description: Internal server error.
    post:
      summary: Create a new country
      description: Create a new country. Only admins are allowed.
      tags:
        - Country
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "United States"
      responses:
        201:
          description: Country created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Country'
        400:
          description: Bad request (e.g., missing required fields).
        500:
          description: Internal server error.

  /country/{id}:
    get:
      summary: Get a country by ID
      description: Retrieve a country by its ID, including associated cities.
      tags:
        - Country
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the country.
          schema:
            type: integer
      responses:
        200:
          description: Country retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryWithCities'
        400:
          description: Country not found.
        500:
          description: Internal server error.
    put:
      summary: Update a country
      description: Update the name of an existing country. Only admins are allowed.
      tags:
        - Country
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the country.
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Canada"
      responses:
        200:
          description: Country updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Country'
        400:
          description: Country not found or bad request.
        500:
          description: Internal server error.
    delete:
      summary: Delete a country
      description: Delete a country by its ID. Only admins are allowed.
      tags:
        - Country
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the country.
          schema:
            type: integer
      responses:
        200:
          description: Country deleted successfully.
        400:
          description: Country not found.
        500:
          description: Internal server error.

  /city:
    post:
      summary: Create a new city
      tags:
        - City
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 'New York'
                countryId:
                  type: integer
                  example: 1
              required:
                - name
                - countryId
      responses:
        '201':
          description: City created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/City'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error

    get:
      summary: Get all cities
      tags:
        - City
      responses:
        '200':
          description: List of cities retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/City'
        '500':
          description: Internal Server Error

  /city/{id}:
    get:
      summary: Get a city by ID
      tags:
        - City
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 1
